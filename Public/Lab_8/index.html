<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 8 - Form Validation and XSS Prevention</title>

    <!-- Orbitron font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Orbitron", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 10px;
            color: #f5f5f5;
            position: relative;
            background-color: #020617; /* deep space base */
            overflow-x: hidden;
        }

        /* ---- Twinkling stars background using pseudo-elements ---- */
        body::before,
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -2;
        }

        /* First layer of stars (slow twinkle) */
        body::before {
            background-image:
                radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9), transparent 60%),
                radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,0.7), transparent 60%),
                radial-gradient(2px 2px at 70% 30%, rgba(255,255,255,0.8), transparent 60%),
                radial-gradient(2px 2px at 90% 60%, rgba(255,255,255,0.6), transparent 60%),
                radial-gradient(2px 2px at 50% 10%, rgba(255,255,255,0.9), transparent 60%),
                radial-gradient(2px 2px at 15% 60%, rgba(255,255,255,0.7), transparent 60%);
            opacity: 0.7;
            animation: twinkleSlow 12s ease-in-out infinite alternate;
        }

        /* Second layer of stars (faster, softer twinkle) */
        body::after {
            background-image:
                radial-gradient(1.5px 1.5px at 20% 40%, rgba(255,255,255,0.8), transparent 60%),
                radial-gradient(1.5px 1.5px at 60% 70%, rgba(255,255,255,0.8), transparent 60%),
                radial-gradient(1.5px 1.5px at 80% 20%, rgba(255,255,255,0.8), transparent 60%),
                radial-gradient(1.5px 1.5px at 40% 90%, rgba(255,255,255,0.8), transparent 60%),
                radial-gradient(1.5px 1.5px at 5% 85%, rgba(255,255,255,0.8), transparent 60%);
            opacity: 0.5;
            animation: twinkleFast 6s ease-in-out infinite alternate;
        }

        @keyframes twinkleSlow {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }

        @keyframes twinkleFast {
            0% { opacity: 0.3; }
            50% { opacity: 0.9; }
            100% { opacity: 0.4; }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }

        form {
            border-radius: 12px;
            padding: 24px 20px;
            background: rgba(15, 23, 42, 0.9); /* slate-ish, semi-transparent */
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
            position: relative;
            z-index: 1; /* make sure form sits above stars */
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #475569;
            background-color: rgba(15, 23, 42, 0.95);
            color: #e5e7eb;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        button[type="submit"] {
            margin-top: 5px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #38bdf8, #a855f7);
            color: #0b1120;
            font-weight: 600;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        button[type="submit"]:hover {
            filter: brightness(1.1);
        }

        .error {
            color: #f97373;
            margin-top: 5px;
            font-size: 0.8rem;
        }

        #errorMessages {
            color: #f97373;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        #successMessage {
            color: #4ade80;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>

    <!-- Simple form with required fields -->
    <form id="registrationForm" novalidate>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <div class="error" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <div class="error" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Register</button>

        <div id="errorMessages"></div>
        <div id="successMessage"></div>
    </form>

    <script>
        // --------- XSS PREVENTION HELPER ----------
        // This function encodes special characters so they cannot be interpreted as HTML/JS
        function sanitizeInput(str) {
            return str
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Simple email format check
        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault(); // prevent actual form submission/refresh

            // Clear previous messages
            document.getElementById("errorMessages").textContent = "";
            document.getElementById("successMessage").textContent = "";
            document.getElementById("firstNameError").textContent = "";
            document.getElementById("lastNameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("confirmPasswordError").textContent = "";

            const errors = [];

            // Get trimmed values
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // ---------- VALIDATION (Part I) ----------

            // Empty field checks
            if (firstName === "") {
                document.getElementById("firstNameError").textContent = "First name is required.";
                errors.push("First name is required.");
            }

            if (lastName === "") {
                document.getElementById("lastNameError").textContent = "Last name is required.";
                errors.push("Last name is required.");
            }

            if (email === "") {
                document.getElementById("emailError").textContent = "Email is required.";
                errors.push("Email is required.");
            } else if (!isValidEmail(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address.";
                errors.push("Invalid email format.");
            }

            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required.";
                errors.push("Password is required.");
            }

            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").textContent = "Please confirm your password.";
                errors.push("Confirm password is required.");
            } else if (password !== "" && password !== confirmPassword) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                errors.push("Passwords do not match.");
            }

            // If we have errors, show them and stop
            if (errors.length > 0) {
                const errorMessagesDiv = document.getElementById("errorMessages");
                errorMessagesDiv.textContent = "Please fix the errors above before submitting.";
                return;
            }

            // ---------- BASIC XSS PROTECTION (Part III) ----------
            // Sanitize user input before using it in any output
            const safeFirstName = sanitizeInput(firstName);
            const safeLastName = sanitizeInput(lastName);
            const safeEmail = sanitizeInput(email);

            // Use textContent (NOT innerHTML) so the browser treats this as text, not HTML
            const successDiv = document.getElementById("successMessage");
            successDiv.textContent = `Registration successful! Welcome, ${safeFirstName} ${safeLastName} (${safeEmail}).`;

            // (In a real app, you would now send the data to the server with fetch/XHR)
        });
    </script>
</body>
</html>
